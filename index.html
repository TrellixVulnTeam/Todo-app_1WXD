<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- TITLE -->
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="header">
    <div class="heading">
      <h1 class="heading-text">
        Todo
      </h1>
    </div>
    <div class="header-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
        <path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/>
      </svg>
    </div>
  </div>

  <main id="todo" class="todo">
    <div class="todo__new">
      <div class="todo__new--radio-group">
        <input type="radio" class="todo__new--radio-input" id="small1" name="size">
        <label for="small1" class="todo__new--radio-label">
          <span class="todo__new--radio-button"></span>
        </label>
      </div>
      <input type="text" name="new todo" class="todo__new--input" placeholder="Create a new todo...">
    </div>
    <div class="todo__list">
      <div class="todo__list--item">
        <div class="todo__list--radio-group">
          <input type="radio" class="todo__list--radio-input" id="small2" name="size">
          <label for="small2" class="todo__list--radio-label">
            <span class="todo__list--radio-button"></span>
            <h2 class="todo__list--radio-labelText">Complete online JavaScript course</h2>
          </label>
        </div>
      </div>

      <div class="todo__list--item">
        <div class="todo__list--radio-group">
          <input type="radio" class="todo__list--radio-input" id="small2" name="size">
          <label for="small2" class="todo__list--radio-label">
            <span class="todo__list--radio-button"></span>
            <h2 class="todo__list--radio-labelText">Jog around the park 3x</h2>
          </label>
        </div>
      </div>

      <div class="todo__list--item">
        <div class="todo__list--radio-group">
          <input type="radio" class="todo__list--radio-input" id="small2" name="size">
          <label for="small2" class="todo__list--radio-label">
            <span class="todo__list--radio-button"></span>
            <h2 class="todo__list--radio-labelText">10 minutes meditation</h2>
          </label>
        </div>
      </div>

      <div class="todo__list--item">
        <div class="todo__list--radio-group">
          <input type="radio" class="todo__list--radio-input" id="small2" name="size">
          <label for="small2" class="todo__list--radio-label">
            <span class="todo__list--radio-button"></span>
            <h2 class="todo__list--radio-labelText">Read for 1 hour</h2>
          </label>
        </div>
      </div>

      <div class="todo__list--item">
        <div class="todo__list--radio-group">
          <input type="radio" class="todo__list--radio-input" id="small2" name="size">
          <label for="small2" class="todo__list--radio-label">
            <span class="todo__list--radio-button"></span>
              <h2 class="todo__list--radio-labelText">Pick up groceries</h2>
          </label>
        </div>
      </div>

      <div class="todo__list--item">
        <div class="todo__list--radio-group">
          <input type="radio" class="todo__list--radio-input" id="small2" name="size">
          <label for="small2" class="todo__list--radio-label">
            <span class="todo__list--radio-button"></span>
              <h2 class="todo__list--radio-labelText">Complete Todo App on Frontend Mentor</h2>
          </label>
        </div>
      </div>

      <div class="todo__list--footer">
        <div class="todo__list--footer-itemsLeftBox">
          <span class="todo__list--footer-itemsLeft">5 &nbsp</span>
          <h3 class="todo__list--footer-itemsLeftText">items left</h3>
        </div>

        <div class="todo__list--footer-status">
          <a href="#" onClick="return false;" class="todo__list--footer-statusItems">All</a>
          <a href="#" onClick="return false;" class="todo__list--footer-statusItems">Active</a>
          <a href="#" onClick="return false;" class="todo__list--footer-statusItems">Completed</a>
        </div>

        <div class="todo__list--footer-clear">
          <a href="#" class="todo__list--footer-clearText">Clear Completed</a>
        </div>
      </div>
    </div>

  </main>
  <!-- Add dynamic number -->

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fargol Shirvanifar</a>.
  </div>
</body>
</html>
