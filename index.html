<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- TITLE -->
  <title>Frontend Mentor | Todo app</title>
  <!-- script -->
  <script src="index.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="heading">
      <h1 class="heading-text">
        Todo
      </h1>
    </div>
    <div class="header-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
        <path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/>
      </svg>
    </div>
  </div>

  <main id="todo" class="todo">
    <div class="todo__new">
      <div class="todo__new--checkbox-group">
        <input type="checkbox" class="todo__new--checkbox-input" id="small1" name="size">
        <label for="small1" class="todo__new--checkbox-label">
          <span class="todo__new--checkbox-button"></span>
        </label>
      </div>
      <input type="text" name="new todo" class="todo__new--input" placeholder="Create a new todo...">
    </div>

    <div class="todo__list">
      <div class="todo__list--item">
        <div class="todo__list--checkbox-group">
          <input type="checkbox" class="todo__list--checkbox-input" id="small2" name="size">
          <label for="small2" class="todo__list--checkbox-label">
            <span class="todo__list--checkbox-button"></span>
            <div class="todo__list--item-checkIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/>
              </svg>
            </div>
            <h2 class="todo__list--checkbox-labelText">Complete online JavaScript course</h2>
          </label>
        </div>
        <div class="todo__list--item-crossIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
          </svg>
        </div>
      </div>

      <div class="todo__list--item">
        <div class="todo__list--checkbox-group">
          <input type="checkbox" class="todo__list--checkbox-input" id="small3" name="size">
          <label for="small3" class="todo__list--checkbox-label">
            <span class="todo__list--checkbox-button"></span>
            <div class="todo__list--item-checkIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/>
              </svg>
            </div>
            <h2 class="todo__list--checkbox-labelText">Jog around the park 3x</h2>
          </label>
        </div>
        <div class="todo__list--item-crossIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
          </svg>
        </div>
      </div>

      <div class="todo__list--item">
        <div class="todo__list--checkbox-group">
          <input type="checkbox" class="todo__list--checkbox-input" id="small4" name="size">
          <label for="small4" class="todo__list--checkbox-label">
            <span class="todo__list--checkbox-button"></span>
            <div class="todo__list--item-checkIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/>
              </svg>
            </div>
            <h2 class="todo__list--checkbox-labelText">10 minutes meditation</h2>
          </label>
        </div>
        <div class="todo__list--item-crossIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
          </svg>
        </div>
      </div>

      <div class="todo__list--item">
        <div class="todo__list--checkbox-group">
          <input type="checkbox" class="todo__list--checkbox-input" id="small5" name="size">
          <label for="small5" class="todo__list--checkbox-label">
            <span class="todo__list--checkbox-button"></span>
            <div class="todo__list--item-checkIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/>
              </svg>
            </div>
            <h2 class="todo__list--checkbox-labelText">Read for 1 hour</h2>
          </label>
        </div>
        <div class="todo__list--item-crossIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
          </svg>
        </div>
      </div>

      <div class="todo__list--item">
        <div class="todo__list--checkbox-group">
          <input type="checkbox" class="todo__list--checkbox-input" id="small6" name="size">
          <label for="small6" class="todo__list--checkbox-label">
            <span class="todo__list--checkbox-button"></span>
            <div class="todo__list--item-checkIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/>
              </svg>
            </div>
              <h2 class="todo__list--checkbox-labelText">Pick up groceries</h2>
          </label>
        </div>
        <div class="todo__list--item-crossIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
          </svg>
        </div>
      </div>

      <div class="todo__list--item">
        <div class="todo__list--checkbox-group">
          <input type="checkbox" class="todo__list--checkbox-input" id="small7" name="size">
          <label for="small7" class="todo__list--checkbox-label">
            <span class="todo__list--checkbox-button"></span>
            <div class="todo__list--item-checkIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/>
              </svg>
            </div>
            <h2 class="todo__list--checkbox-labelText">Complete Todo App on Frontend Mentor</h2>
          </label>
        </div>
        <div class="todo__list--item-crossIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
          </svg>
        </div>
      </div>

      <div class="todo__list--footer">
        <div class="todo__list--footer-itemsLeftBox">
          <span class="todo__list--footer-itemsLeft">5 &nbsp</span>
          <h3 class="todo__list--footer-itemsLeftText">items left</h3>
        </div>

        <div class="todo__list--footer-status">
          <a href="#" onClick="return false;" class="todo__list--footer-statusItems">All</a>
          <a href="#" onClick="return false;" class="todo__list--footer-statusItems">Active</a>
          <a href="#" onClick="return false;" class="todo__list--footer-statusItems">Completed</a>
        </div>

        <div class="todo__list--footer-clear">
          <a href="#" onClick="return false;" class="todo__list--footer-clearText">Clear Completed</a>
        </div>
      </div>
    </div>

    <div class="todo__footer">
      <h3 class="todo__footer-text">
        Drag and drop to reorder list
      </h3>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copywrite">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Fargol Shirvanifar</a>.
    </p>
  </footer>
</body>
</html>
